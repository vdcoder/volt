<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ö° Volt App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #app-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      min-width: 400px;
    }

    #root {
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #loading {
      color: #999;
      font-style: italic;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
      margin: 5px;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102,126,234,0.4);
    }

    button:active {
      transform: translateY(0);
    }

    input {
      padding: 10px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      margin: 5px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div id="root">
      <div id="loading">Loading Volt...</div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Load and initialize Volt module
    VoltApp({
      print: function(text) {
        console.log('üìù Volt:', text);
      },
      printErr: function(text) {
        console.error('‚ùå Volt Error:', text);
      }
    }).then(function(Module) {
      console.log('üöÄ Volt Runtime Initialized!');
      
      // Get the namespace for this app
      const voltNamespace = Module.getVoltNamespace();
      console.log('üîß Using namespace:', voltNamespace);
      
      // Expose volt API globally with app-specific namespace
      window[voltNamespace] = {
        invokeEventCallback: Module.invokeEventCallback,
        invokeStringEventCallback: Module.invokeStringEventCallback
      };
      
      // Create the runtime and mount the app
      Module.createRuntime();
      
      console.log('‚ú® App mounted!');
    }).catch(function(err) {
      console.error('‚ùå Failed to initialize Volt:', err);
      document.getElementById('root').innerHTML = '<div style="color: red; padding: 20px;">Failed to load app: ' + err.message + '</div>';
    });
  </script>
</body>
</html>
