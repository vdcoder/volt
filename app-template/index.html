<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>âš¡ Volt App</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      margin: 0;
      padding: 0;
    }

    #app-container {
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      background: #f5f5f5;
    }

    #root {
      flex: 1;
      max-width: 960px;
      margin: 40px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div id="root">
      <div id="loading">Loading Volt...</div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="volt.js"></script>
  <script>
    VoltBootstrap.start({
      containerId: "app-container",
      rootId: "root",
      debug: true,
      // moduleOverrides: { print: ..., printErr: ... } // optional
    });
  </script>
</body>
</html>
